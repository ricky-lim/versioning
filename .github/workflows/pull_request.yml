name: pull request

on:
  pull_request:
    branches: ['*']

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - uses: pre-commit/action@v3.0.0
        env:
          SKIP: no-commit-to-branch
